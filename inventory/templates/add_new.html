{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <form method="post">
            <br>
            {% csrf_token %}  {# always add csrf_token when posting values to db through forms #}
            {% for field in form %}
                <div class="form-group row">
                    <label for="id_{{ field.name }}" class="col-2 col-form-label">
                        {{ field.label }}
                    </label>

                    <div class="col-10">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary" name="button">Add Device</button>
        </form>
    </div>
{% endblock %}
